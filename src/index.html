<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Weather App</h1>
      </nav>
    </header>
    <main>
      <div class="searchBox">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
        <input class="input" type="search" placeholder="Search Location" />
      </div>

      <div class="weatherCard">
        <svg
          fill="none"
          viewBox="0 0 342 175"
          height="175"
          width="342"
          xmlns="http://www.w3.org/2000/svg"
          class="background"
        >
          <path
            fill="url(#paint0_linear_103_640)"
            d="M0 66.4396C0 31.6455 0 14.2484 11.326 5.24044C22.6519 -3.76754 39.6026 0.147978 73.5041 7.97901L307.903 62.1238C324.259 65.9018 332.436 67.7909 337.218 73.8031C342 79.8154 342 88.2086 342 104.995V131C342 151.742 342 162.113 335.556 168.556C329.113 175 318.742 175 298 175H44C23.2582 175 12.8873 175 6.44365 168.556C0 162.113 0 151.742 0 131V66.4396Z"
          ></path>
          <defs>
            <linearGradient
              gradientUnits="userSpaceOnUse"
              y2="128"
              x2="354.142"
              y1="128"
              x1="0"
              id="paint0_linear_103_640"
            >
              <stop stop-color="#5936B4"></stop>
              <stop stop-color="#362A84" offset="1"></stop>
            </linearGradient>
          </defs>
        </svg>
        <div class="cloud">
          <img
            class="weatherIcon"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            alt=""
          />
        </div>
        <p class="tempVal"></p>
        <div class="info">
          <div class="info-left">
            <p class="text-gray"></p>
            <p class="location"></p>
          </div>
          <p class="info-right"></p>
        </div>
      </div>
    </main>
  </body>
</html>
